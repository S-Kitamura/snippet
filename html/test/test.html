<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
* {
	margin: 0;
	padding: 0;
	list-style: none;
}
div{
width: 320px;
border:1px solid #3f3f3f;
}

div ul {
margin-right: -10px;
overflow: hidden;
}

div ul li {
width: 100px;
float: left;
margin-right: 10px;
}
</style>
</head>
<body>

<div>
        <ul>
              <li>a</li>
              <li>b</li>
              <li>c</li>
        </ul>
</div>

</body>
</html>

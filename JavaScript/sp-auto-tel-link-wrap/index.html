<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sp-auto-tel-link-wrap｜JavaScript</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

<h1>sp-auto-tel-link-wrap｜JavaScript</h1>

<script type="text/javascript">
var isSmartPhone = function(){
	if ((navigator.userAgent.indexOf('iPhone') > 0 && navigator.userAgent.indexOf('iPad') == -1) || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
		return true;
	}else{
		return false;
	}
}

$(function(){
	if(!isSmartPhone()) return false;

	$('[data-tel]').each(function(){
		var tel_num = $(this).attr('data-tel');
		$(this).wrap('<a href="tel:'+tel_num+'" />');
	});
});
</script>

<p>スマートフォンで表示されたときのみ<span data-tel="090-1234-5678">指定した箇所</span>に電話番号リンクが設定されます。</p>

</body>
</html>

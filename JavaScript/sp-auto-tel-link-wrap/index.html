<div class="container">
	<div class="page-header">
		<h1>sp-auto-tel-link-wrap <small><a href="../../">../index</a></small></h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">サンプル</h2>
		</div>
		<div class="panel-body">
			<p>JavaScriptで閲覧ブラウザのユーザーエージェントを確認し、スマートフォンの場合のみdata-telが設定されたタグをaタグでオーバーラップします。</p>

			<div class="ex-code-prettify demo-top">
<pre class="code" data-ex-code-prettify-param="{codeType:'html'}">
&lt;p&gt;スマートフォンで表示されたときのみ&lt;span data-tel=&quot;090-1234-5678&quot;&gt;指定した箇所&lt;/span&gt;に電話番号リンクが設定されます。&lt;/p&gt;
</pre>
<pre class="code" data-ex-code-prettify-param="{codeType:'script'}">
<script type="text/javascript">
var isSmartPhone = function(){
	if ((navigator.userAgent.indexOf('iPhone') > 0 && navigator.userAgent.indexOf('iPad') == -1) || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
		return true;
	}else{
		return false;
	}
}

$(function(){
	if(!isSmartPhone()) return false;

	$('[data-tel]').each(function(){
		var tel_num = $(this).attr('data-tel');
		$(this).wrap('<a href="tel:'+tel_num+'" />');
	});
});
</script>
</pre>

		</div>
	</div>

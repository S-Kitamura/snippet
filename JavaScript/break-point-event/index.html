<!-- snippet -->
<script src="script.js"></script>
<script>
$(function(){
	setTimeout(function(){	// DEMOに表示するためにわざとタイムラグを発生させてます。本来であれば不要です。
		$(window).breakPointEvent();

	}, 1000);
})
</script>
<style>
@media (min-width: 1025px) {
	html {
		min-width: 1025px;
	}
}

@media (min-width: 701px) and (max-width: 1024px) {
	html {
		min-width: 701px;
	}
}

@media (max-width: 700px) {
	html {
		min-width: 320px;
	}
}

.this {
	max-height: 100px;
	overflow: auto;
}
</style>
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>Break Point Event <small><a href="../../">../index</a></small></h1>
	</div>

	<p>
		IE8に対応することが多いので、<a href="https://github.com/paulirish/matchMedia.js/" target="_blank">matchMedia.js</a>を使用しないスクリプトになります。<br>
		window.matchMediaに対応していないブラウザの場合にはhtmlに付与されているmin-widthの値で判定します。
	</p>

	<section class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">サンプル</h2>
		</div>
		<div class="panel-body">
			<p>
				リサイズしてブレイクポイントになるとログが上に追加されていきます。<br>
				break2: true<br>
				break1: false<br>
				と表示された場合は、break1が無効になり、break2が有効になったということです。
			</p>

			<div class="ex-code-prettify demo-top">
<pre class="code" data-ex-code-prettify-param="{codeType:'html'}">
&lt;div class="this"&gt;&lt;/div&gt;
</pre>
<pre class="code" data-ex-code-prettify-param="{codeType:'script'}">
<script type="text/javascript">
</script>
</pre>
			</div>

		</div>
	</section>
</div>

</body>
</html>

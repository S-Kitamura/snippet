<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
var server_url = 'ws://ec2-54-238-64-78.ap-northeast-1.compute.amazonaws.com:8484/time';
// var server_url = 'ws://'+location.host+':8484/time';
if (typeof WebSocket === 'undefined') {
	var ws = new MozWebSocket(server_url+'time?a=b');
} else {
	var ws = new WebSocket(server_url);
}

$(function(){
	ws.onmessage = function (e) {
		console.log(e);
		var date = new Date();
		date.setTime(e.data * 1000);
		$('#time').text("現在の時刻：" + date.toString());
	}
});
</script>
</head>
<body>
<h1>WebSocket 時間取得テスト</h1>
<div id="time">取得中...</div>
</body>
</html>
